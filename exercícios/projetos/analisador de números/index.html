<!DOCTYPE html>
<html lang="pt-br">

                    <select name="list" id="arrayslist" size="10"></select>
                </div>
                <div id="analysis">
                    <input type="button" value="analisar" onclick="analisar()">
                </div>
            </form>
            <div id="divresultado">
            </div>
        </section>
        <footer>
            <p>
                <i>@ velobecker</i>
            </p>
        </footer>
