<body>
    <h1>ai, caramba</h1>
    <p>esqueci que isso tudo aparece no GitHub, então vou arrumar o texto</p>
    
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um número:'))
        var n2 = Number(window.prompt('digite outro número:'))

        /*      convetendo string > Number (parsear)
        Number.parseInt(n)      números inteiros
        Number.parseFloat(n)    números flutuantes
        Number(n)               converte automáticamente
        */

        var s = n1 + n2

        /*      convertendo Number > string
        String(n)
        var.toString
        */

        window.alert(`a soma entre ${n1} e ${n2} é ${String(s)}`)   // ${} = placeholder
    </script>
    
</body>
