<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>vc eh de onde</title>
</head>
<body>
    <h1>você é brasileiro?</h1>
    <label for="txtp">país onde você nasceu: </label>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="enviar" onclick="consultar()">
    <p id="resultado"></p>
    <script>
        function consultar() {
            let pais = document.querySelector('input#txtp').value
            let resultado = document.querySelector('p#resultado')
            if (pais.toLowerCase() == 'brasil') {
                resultado.innerHTML = 'você é brasileiro'
            } else {
                resultado.innerHTML = 'você é extrangeiro'
            }
        }
    </script>
</body>
</html>
