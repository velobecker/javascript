<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>somando numeros</title>
</head>
<body>
    <h1>somando valores</h1>

    <div class="numeros">
        <label for="txtn1">número 1:</label>
        <input type="number" name="txtn1" id="txtn1">
    </div>

    <div class="numeros">
        <label for="txtn2">número 2:</label>
        <input type="number" name="txtn2" id="txtn2">
    </div>

    <div class="botoes">
        <input type="button" value="somar" onclick="somar()">
        <input type="button" value="limpar" onclick="limpar()">
    </div>

    <div id="resultado">o resultado é: </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var resultado = window.document.querySelector('div#resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resultado.innerHTML = `o resultado é: <strong>${s}</strong>`
        }

        function limpar() {
            var limpar = window.document.querySelector('div#resultado')
            limpar.innerHTML = 'o resultado é: '
        }
    </script>
    
</body>
</html>
